<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>

</head>

<body>

  <section class="top">
    <div class="infos">
      <span>My balance</span>
      <p>$921.48</p>
    </div>
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
  </section>
  <section class="bottom">
    <p>Spending - Last 7 days</p>
    <div class="bars">
      <span data-day="mon" data-amount=""></span>
      <span data-day="tue" data-amount=""></span>
      <span data-day="wed" data-amount=""></span>
      <span data-day="thu" data-amount=""></span>
      <span data-day="fri" data-amount=""></span>
      <span data-day="sat" data-amount=""></span>
      <span data-day="sun" data-amount=""></span>
    </div>
    <hr>
    <div class="infos">
      <div class="total">
        <span>Total this month</span>
        <p>$478.33</p>
      </div>
      <div class="increase">
        <p>+2.4%</p>
        <span>from last month</span>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/ELHOUSSNIMOHAMM" target="_blank">El Houssni Mohammed</a>.
  </div>
  <script src="app.js"></script>
</body>

</html>
